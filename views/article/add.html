<%- include ../include/header.html%>
<form action="/articles/add" enctype="multipart/form-data" method="post" class="form-horizontal">
    <input type="hidden" name="_id" value="<%=article._id%>">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input value="<%=article.title%>" name="title" type="title" class="form-control" id="title"
                   placeholder="请输入标题"
                   required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">正文</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="content" id="content" cols="30" rows="10"
                      placeholder="请输入正文"><%=article.content%></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-8">
            <img class="img-responsive" src="<%=article.poster%>" alt="<%=article.title%>"/>
            <input type="file" class="form-control" name="poster">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">发表文章</button>
        </div>
    </div>
</form>
<%- include ../include/footer.html%>
